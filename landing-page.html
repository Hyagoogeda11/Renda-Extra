
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Destrave sua Renda | O Guia Prático</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f0f11; color: white; margin: 0; scroll-behavior: smooth; overflow-x: hidden; }
        .bg-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px); }
        .text-glow { text-shadow: 0 0 20px rgba(234, 179, 8, 0.3); }
        .btn-shadow { box-shadow: 0 10px 25px -5px rgba(234, 179, 8, 0.4); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                dollar: <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />,
                check: <polyline points="20 6 9 17 4 12" />,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />,
                clock: <g><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></g>,
                user: <g><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></g>,
                zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />,
                search: <circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" />,
                flame: <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" />
            };
            return <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || icons.zap}</svg>;
        };

        const App = () => {
            const checkoutUrl = "https://pay.kiwify.com.br/F9LfAUz";
            const [timeLeft, setTimeLeft] = useState(15 * 60);

            useEffect(() => {
                const timer = setInterval(() => {
                    setTimeLeft((prev) => (prev > 0 ? prev - 1 : 15 * 60));
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const features = [
                { icon: "clock", title: "Plano 30 Minutos", desc: "Cronograma prático para aplicar no seu horário de almoço ou trajeto." },
                { icon: "search", title: "Avaliador de Apps", desc: "Seja remunerado para testar sites e aplicativos de grandes marcas." },
                { icon: "dollar", title: "Micro-Jobs", desc: "Tarefas rápidas de alto retorno focadas em quem trabalha fora." },
                { icon: "zap", title: "Milhas & Cashback", desc: "Transforme seus gastos diários em lucro líquido no piloto automático." }
            ];

            const testimonials = [
                { name: "André L.", role: "CLT", content: "O guia me mostrou como usar o tempo que eu perdia no celular pra fazer tarefas que realmente pagam. Tirei R$ 800 a mais esse mês.", time: "Há 2 dias" },
                { name: "Juliana M.", role: "Atendente", content: "Consegui pagar meu cartão atrasado. Recebi o primeiro Pix de R$ 50 no segundo dia. Muito direto ao ponto.", time: "Há 1 semana" },
                { name: "Ricardo S.", role: "Segurança", content: "Faço uma média de R$ 30 por turno agora sem atrapalhar meu serviço. Monetizei meu tempo parado.", time: "Há 3 dias" }
            ];

            return (
                <div className="min-h-screen relative overflow-x-hidden pb-10">
                    <div className="fixed inset-0 bg-grid pointer-events-none opacity-40"></div>
                    
                    <div className="fixed top-0 left-0 right-0 z-50">
                        <div className="bg-yellow-500 text-black py-1.5 md:py-2 px-4 text-center font-black uppercase text-[9px] md:text-xs tracking-widest flex justify-center items-center gap-2">
                            <Icon name="clock" className="w-2.5 h-2.5 md:w-3 md:h-3" />
                            OFERTA VÁLIDA POR: <span className="bg-black text-yellow-500 px-2 rounded font-mono text-sm">{formatTime(timeLeft)}</span>
                        </div>
                        <header className="bg-[#0f0f11]/90 backdrop-blur-md border-b border-white/5 py-3 md:py-4">
                            <div className="container mx-auto px-6 flex justify-between items-center">
                                <div className="flex items-center gap-2">
                                    <div className="bg-yellow-500 p-1 md:p-1.5 rounded-lg"><Icon name="dollar" className="w-4 h-4 md:w-5 md:h-5 text-black" /></div>
                                    <span className="font-extrabold text-sm md:text-xl tracking-tighter uppercase text-white">Destrave sua<span className="text-yellow-500"> Renda</span></span>
                                </div>
                                <a href={checkoutUrl} className="text-[9px] md:text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-yellow-500 transition-colors">Comprar</a>
                            </div>
                        </header>
                    </div>

                    <section className="relative pt-32 md:pt-48 pb-16 px-6 text-center">
                        <div className="container mx-auto max-w-4xl">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-yellow-500/10 border border-yellow-500/20 text-yellow-500 text-[9px] md:text-[10px] font-black uppercase mb-6 md:mb-8"><Icon name="clock" className="w-3 h-3" />Ideal para quem trabalha fora</div>
                            <h1 className="text-3xl md:text-7xl font-black mb-6 leading-tight text-glow px-2">Destrave sua Renda sem precisar <span className="text-yellow-500">sair do seu emprego.</span></h1>
                            <p className="text-gray-400 text-sm md:text-xl mb-10 md:mb-12 max-w-2xl mx-auto px-4">O mapa prático para quem quer ganhar mais sem abandonar a estabilidade.</p>
                            <a href={checkoutUrl} className="w-full sm:w-auto inline-block bg-yellow-500 hover:bg-yellow-600 text-black px-8 md:px-10 py-4 md:py-5 rounded-2xl font-black text-base md:text-lg transition-all hover:scale-105 btn-shadow uppercase text-center">Quero destravar minha renda</a>
                        </div>
                    </section>

                    <section className="py-16 md:py-24 px-6 bg-transparent">
                        <div className="container mx-auto max-w-6xl">
                            <h2 className="text-2xl md:text-4xl font-bold text-center mb-12">O que você vai <span className="text-yellow-500">Dominar</span></h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {features.map((f, i) => (
                                    <div key={i} className="p-8 rounded-[2rem] bg-[#1a1a1e]/80 border border-white/5 hover:border-yellow-500/30 transition-all">
                                        <div className="mb-6 p-3 bg-yellow-500/5 inline-block rounded-xl border border-yellow-500/10">
                                            <Icon name={f.icon} className="w-6 h-6 text-yellow-500" />
                                        </div>
                                        <h3 className="text-lg font-bold mb-3 text-white">{f.title}</h3>
                                        <p className="text-gray-500 text-sm leading-relaxed">{f.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section className="py-16 md:py-24 px-6">
                        <div className="container mx-auto">
                            <h2 className="text-2xl md:text-3xl font-bold text-center mb-10 md:mb-12">Experiências Reais</h2>
                            <div className="flex overflow-x-auto pb-8 gap-6 snap-x snap-mandatory no-scrollbar max-w-5xl mx-auto">
                                {testimonials.map((t, i) => (
                                    <div key={i} className="min-w-[85vw] md:min-w-[350px] snap-center bg-[#1a1a1e] rounded-3xl p-6 md:p-8 border border-white/5 flex flex-col justify-between">
                                        <p className="text-gray-300 text-sm md:text-base italic mb-6">"{t.content}"</p>
                                        <div className="flex justify-between items-center mt-auto pt-4 border-t border-white/5">
                                            <div className="flex items-center gap-2">
                                                <div className="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center border border-white/10"><Icon name="user" className="w-4 h-4 text-gray-500" /></div>
                                                <div>
                                                    <p className="text-white text-[10px] md:text-xs font-bold">{t.name}</p>
                                                    <p className="text-gray-500 text-[8px] md:text-[9px] uppercase tracking-widest">{t.role}</p>
                                                </div>
                                            </div>
                                            <span className="text-[8px] md:text-[9px] font-bold text-gray-600 uppercase">{t.time}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <section id="comprar" className="py-16 md:py-24 px-6 text-center">
                        <div className="max-w-md mx-auto bg-[#1a1a1e] rounded-[2.5rem] md:rounded-[3rem] border-2 border-yellow-500 p-8 md:p-12 relative shadow-2xl">
                            <div className="absolute -top-5 left-1/2 -translate-x-1/2 bg-yellow-500 text-black px-5 py-2 rounded-full text-[9px] md:text-[10px] font-black uppercase flex items-center gap-2 shadow-xl"><Icon name="flame" className="w-3 h-3" /> Oferta de Hoje</div>
                            <p className="text-gray-500 line-through text-base md:text-lg mb-1">De R$ 67,00</p>
                            <div className="flex items-center justify-center gap-1 mb-6"><span className="text-xl md:text-2xl font-bold text-gray-400">R$</span><span className="text-5xl md:text-7xl font-black text-white">19,90</span></div>
                            <a href={checkoutUrl} className="block w-full bg-yellow-500 hover:bg-yellow-600 text-black py-5 rounded-2xl font-black text-base md:text-lg transition-all hover:scale-[1.03] btn-shadow uppercase text-center">Garantir Meu Guia Agora</a>
                            <p className="text-[9px] md:text-[10px] text-gray-500 mt-6 uppercase font-bold tracking-widest">Acesso enviado por E-mail</p>
                        </div>
                    </section>

                    <footer className="py-10 border-t border-white/5 text-center text-gray-600 text-[9px] md:text-[10px] uppercase font-bold tracking-widest px-6">
                        &copy; 2024 DESTRAVE SUA RENDA • TODOS OS DIREITOS RESERVADOS
                    </footer>
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
