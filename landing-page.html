
<!DOCTYPE html>

    <!-- Bibliotecas carregadas via CDN oficial -->

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>

            background-size: 40px 40px;

        }
        .text-glow {
            text-shadow: 0 0 20px rgba(234, 179, 8, 0.4);
        }
        .btn-shadow {
            box-shadow: 0 10px 25px -5px rgba(234, 179, 8, 0.5);
        }
    </style>
</head>
<body>
    <div id="root">

                                        <Icon name="user" className="w-7 h-7 text-gray-400" />

                                    <div>

                                </div>

                                    "Olha, eu trabalho o dia todo e chego em casa exausto, mas precisava de uma grana a mais pra fechar o mês. O guia me ensinou a usar o tempo que eu perdia no celular pra fazer micro-tarefas que pagam de verdade. No meu primeiro mês, tirei R$ 800 extras só seguindo o passo a passo no horário de almoço."
                                </p>
                                <div className="mt-8 flex items-center gap-2">
                                    <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
                                    <span className="text-[10px] font-black text-gray-600 uppercase tracking-tighter">História Real • Resultado Comprovado</span>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="py-24">

                                { title: "Sem Vendas Chatas", desc: "Esqueça ter que ficar oferecendo cursos ou produtos para amigos.", icon: "check" },
                                { title: "Acesso Vitalício", desc: "Pague uma vez e tenha o material atualizado para sempre.", icon: "star" },

                                    <h3 className="font-bold text-xl mb-2">{item.title}</h3>
                                    <p className="text-gray-500 text-sm leading-relaxed">{item.desc}</p>

                                </div>
                                <p className="text-gray-500 line-through text-lg mb-1">De R$ 67,00</p>

                                </div>
                                <ul className="space-y-4 mb-10 text-left border-y border-white/5 py-8">
                                    {["E-book Completo (PDF)", "Lista de 15 Apps Pagos", "Suporte via E-mail"].map((t, i) => (
                                        <li key={i} className="flex items-center gap-3 text-sm font-semibold text-gray-300">
                                            <Icon name="check" className="w-4 h-4 text-yellow-500" /> {t}
                                        </li>
                                    ))}
                                </ul>
                                <button className="w-full bg-yellow-500 hover:bg-yellow-600 text-black py-6 rounded-2xl font-black text-lg transition-all hover:scale-[1.03] btn-shadow uppercase tracking-tight">

                            </div>
                        </div>
                    </section>

                    <footer className="py-12 bg-[#0f0f11] border-t border-white/5 text-center px-6">
                        <p className="text-gray-600 text-[10px] uppercase font-bold tracking-[0.2em] mb-4">&copy; 2024 RENDA EXTRA • GUIA PRÁTICO DIGITAL</p>
                        <p className="text-gray-700 text-[9px] max-w-lg mx-auto leading-relaxed">
                            Atenção: Este guia é um material educativo. Os resultados citados dependem da aplicação prática de cada usuário.
                        </p>
                    </footer>

        // Renderização Final
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
