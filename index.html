
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ebook Renda Extra – Aprenda métodos comprovados para ganhar dinheiro online com guias práticos, dicas de negócios, estratégias de marketing digital e formas reais de aumentar sua renda. Conteúdo completo para iniciantes e empreendedores." />
    <title>Renda Extra | O Guia Prático</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #0f0f11;
      }
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
      /* Efeito de fade nas bordas para a grade não ficar dura */
      .grid-mask {
        mask-image: radial-gradient(circle at center, black, transparent 80%);
      }
    </style>
    <script>
  // Se não houver a flag 'reloaded' na sessão, define e recarrega
  if (!sessionStorage.getItem('reloaded_once')) {
    sessionStorage.setItem('reloaded_once', 'true');
    // Recarrega a página (pode usar location.reload() ou location.href = location.href)
    location.reload();
  }
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
